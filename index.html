<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <img src="images/logo.png" alt="logo" class="img" width="22%" />
        <button class="button" type="button">Test Drive</button>
      </nav>
    </header>
    <main>
      <div class="content">
        <div class="con">
          <h2 class="header">THE BMW</h2>
          <h1 class="model">BMW Z4</h1>
          <p class="description">
            The BMW Z4 M40i Combines The Performance ff a Sports Car With The
            Freedom Of a Two-Seater convertible. With an iconic design and
            driving dynamics that only a BMW M Roadster can offer, the BMW Z4
            M40i continues the heritage of an automotive icon: the BMW 507.
          </p>
          <section>
            <h3 class="select-color">Choose Your Color</h3>
            <div id="black"></div>
            <div id="white"></div>
            <div id="blue"></div>
            <div id="grey"></div>
          </section>
        </div class="con2">
        <div class="images" id="img"></div>
      </div>
    </main>
    <script>
      let blackbtn = document.getElementById("black");
      let whitebtn = document.getElementById("white");
      let bluebtn = document.getElementById("blue");
      let greybtn = document.getElementById("grey");
      let img = document.getElementById("img");

      blackbtn.onclick = function () {
        img.style.backgroundImage = "url(images/bmw.jpg)";
      };
      whitebtn.onclick = function () {
        img.style.backgroundImage = "url(images/bmw2.jpg)";
      };
      bluebtn.onclick = function () {
        img.style.backgroundImage = "url(images/bmw3.jpg)";
      };
      greybtn.onclick = function () {
        img.style.backgroundImage = "url(images/bmw4.jpg)";
      };
    </script>
  </body>
</html>
